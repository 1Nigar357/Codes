<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Google Images</title>
</head>
<body">
<center>
    <br><br><br><br>
    <div class='mt-5'>
        <img src="googleimages.png" width="280" height="100" class="mt-5 mb-4">
        <form class="pt-2" action="https://www.google.az/search?q=" target="&tbm=isch" method="get">
            <div class="search">
                <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" width="18" height="18">
                <input class='input ps-4' name="q" type="search" placeholder="Search Google or type a URL" autocomplete="off">
            </div>
        </form>
    </div>
</center>
</body>
</html>
