<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Google Search</title>
</head>
<body>
    <div class="nav justify-content-end">
        <p class="pt-4 px-5">
            <a class="p-3" href="#">Gmail</a>
            <a class="p-3" href="images.html">Images</a>
        </p>
    </div>
    <center>
    <br>
    <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" width="270" height="160" class="mt-5">
    <form class="pt-2" action="https://www.google.com/search" method="get">
        <div class="search">
            <img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_960_720.png" width="18" height="18">
            <input class='input ps-4' name="q" type="search" placeholder="Search Google or type a URL" autocomplete="off">
        </div>
        <div class="pt-5 px-5 mx-4">
            <button class="p-2 me-1" type="submit">Google Search</button>
            <button class="p-2 ms-1" type="button">I'm Feeling Lucky</button>
        </div>
    </form>
</center>

</html>
