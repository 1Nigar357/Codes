      <div>
        <h1 class="gold-txt change-color">Interactive Web Page</h1>
      </div>
      <br>

      <div class="gold-txt change-color">
        <br>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col-lg-4 col-md-12 col-sm-12">
              <h4 class="smaller mb-4"> What is your name?</h4>
              <input id="name" autocomplete="off" placeholder="Your name" type="text">
              <button onclick="hi();" class="btn btn-primary" type="button"> Submit </button>
              <p id="text" class="mt-2 mb-2 smaller"></p>
              <p id="text2" class="mt-2 mb-5"></p>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
              <h4 class="smaller mb-4">How are you feeling?</h4>
              <img onclick="happy()" src="images/happy-emoji.webp" style="width:20%" alt="Happy emoji">
              <img onclick="sad()" src="images/sad-emoji.webp" style="width:20%" alt="Sad emoji">
              <br>
              <p id="text3" class="mt-4 mb-4"></p>
              <br>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 mb-4">
              <h4 class="smaller mb-4"> Change the color of the web page</h4>
              <input id="input1" autocomplete="off" placeholder="Color" type="text">
              <button onclick="changeColor(event);" class="btn btn-primary" type="button"> Submit </button>
            </div>
          </div>
        </div>
      </div>
