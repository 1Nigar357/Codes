{% extends "layout.html"%}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transaction Type</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for each in history %}
                <tr>
                    <td>{{ each["symbol"] }}</td>
                    <td>{{ each["shares"] }}</td>
                    <td>{{ each["price"] | usd }}</td>
                    <td>{{ each["transaction_type"]}}</td>
                    <td>{{ each["time"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
